<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">ABV Form Tasarımı</h1>
      <form>
        <div class="form-1">
          <fieldset class="form-2">
            <legend>Sozleşme Onay</legend>
            <input type="text" name="onay" id="onay" />
            <label for="onay"
              >Aşşağıdaki bilgilerin doğruluğunu kabul ediyorum ve sözleşmeyi
              onaylıyorum.</label
            ><br /><br />
            <input type="submit" value="Formu Kaydet" />
            <input type="submit" value="Formu Temizle" />
          </fieldset>
        </div>
        <div class="form-1">
          <fieldset class="form-2">
            <legend>Kişisel Bilgiler</legend>
            <label for="security-id" class="titles">Form Güvenlik ID</label>
            <input type="text" disabled value="123456" /><br />
            <label for="ad" class="titles">Ad</label>
            <input type="text" name="ad" id="ad" /> <br />
            <label for="soyad" class="titles">Soyad</label>
            <input type="text" name="soyad" id="soyad" /><br />
            <label for="yas" class="titles">Yaş</label>
            <input type="number" id="yas" name="yas" min="18" max="59" /><br />
            <label for="mail" class="titles">Email Adresi</label>
            <input type="email" name="email" id="mail" /><br />
            <label for="foto" class="titles">Fotograf Ekle</label>
            <input type="file" id="foto" name="foto" />
          </fieldset>
        </div>

        <div class="form-1">
          <fieldset class="form-2">
            <legend>Diğer Bilgiler</legend>
            <p><strong>Buradaki alanlar mesleki deneyimi kapsar</strong></p>
            <label for="date" class="titles">Sektöre Giriş Tarihi</label>
            <input type="text" id="date" name="date"/><br>
            <label for="" class="titles">Sektor Deneyimi</label>
            <select name="deneyim" id="deneyim">
                <option value="1-5">1-5 Yıl</option>
                <option value="6-10">6-10 Yıl</option>
                <option value="11-15">11-15 Yıl</option>
                <option value="15+">15 Üzeri Yıl</option>
            </select><br>
            <label for="diller" class="titles">Programlama Dilleri</label>
            <select name="programlama_dilİ" id="diller">
                <option value="csharp">C#</option>
                <option value="Java">PHP</option>
                <option value="Java">Java</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
                <option value="LUA">LUA</option>
            </select>
          </fieldset>
        </div>
        <div class="form-1">
            <fieldset class="form-2">
                <legend>Sözleşme Kopyası</legend>
                <textarea cols="50" rows="7" readonly>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur vitae, quod rem soluta, delectus temporibus nisi illo voluptate voluptatem cum commodi, quas explicabo ullam officiis accusantium libero ut nobis inventore corrupti est doloribus consectetur. Ad corrupti architecto accusantium doloremque ab!</textarea>
            </fieldset>
        </div>
        <div class="form-1">
            <fieldset class="form-2">
                <legend>Mail Listesi</legend>
                <label for="" class="titles">Mail listesine katılmak <b>istiyorum</b></label>
                <input type="radio" name="secim" id="mail-list"><br>
                <label for="mail-list1" class="titles">Mail listesine katılmak <b><u>istemiyorum</u></b></label>
                <input type="radio" name="secim" id="mail-list1">
            </fieldset>
        </div>
      </form>
    </div>
  </body>
</html>
